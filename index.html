<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Weather by clingoram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/weather.css" media="screen">
  </head>
  <body>
   <main>
         <div class="device" id="allRight">
             <section>

                 <div id="clouds"></div>
                 <div id="clouds2"></div>

                 <div class="clock">
                    <div class="time"></div>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="date"></span>
                    <span id="year"></span>
                 </div>
                 
                        <!--第一區  -->
                    <div id="fiRstday">
                        <h2 class="location"></h2><!--自動偵測目前IP所在時區、國家，並顯示在此-->
                        <div class="temperature">
                            <div class="icon"></div>
                            <div class="degree"></div><span class="deg" data-c="&deg;C"></span>
                            <div class="description"></div>
                            <div class="data">
                                    <h2 class="humidity">Humidity</h2><span class="wet"></span>
                                    <h2 class="wind">Wind</h2><span class="windS">mph</span>
                                    <h2 class="clouds">Clouds</h2><span class="cld"></span>
                            </div>   
                         </div>
                   </div>

                 <!--第二區 未來天氣-->
                   <div id="future" class="forecast">
                       <h4 class="nextWeek">Next Week</h4>
                          <div id="daily_Info" class="calenderDate">
                                  <div class="row dayone"> </div> 
                                  <div class="row daytwo"> </div>
                                  <div class="row daythree"></div> 
                                  <div class="row dayfour"></div> 
                          </div>
                   </div>

                 <!-- Searchg-->
                    <div class="sideIcon">
                            <div class="search"><a href="#"></a>
                                <div id="hide">
                                     <div class="hidden">
                                        <p class="say">Search a City or a Country.</p>
                                         <form id="searchbox">
                                            <input type="text" id="searchBar" placeholder="Enter a city,country.."/>
                                            <button type="submit" id="goButton">GO</button>
                                        </form>
                                        <p class="my-location" title="I'm Here!"><a href="#"></a></p>
                                    </div>
                                </div>

                            </div>
                    </div>

          </section>
         </div>
          <div id="footer">
              <p class="copyauthor">&copy 2016 clingoram</p>
              <p class="copyright">This background image is from <a href="https://unsplash.com/">Unplash</a></p>
          </div>
     </main>     
     
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="weather.js"></script>
            
  </body>
</html>
